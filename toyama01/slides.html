<h1>RubyVMについて学んでみよう</h1>
<p>いきなり目的なく読むのはしんどいので、自分の興味がある機能を取っかかりに。</p>
<p>自分の場合はTracePointから色々追いかけたので、その一例を紹介します。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="7" data-class="invert" data-style="section.larger h1 {

;">
<h1>最初に</h1>
<p>自分でもRubyVMの動きを調べてみようと思う方へ</p>
<ul>
<li><code>-O0</code>でコンパイルしたRubyを用意する
<ul>
<li><code>./configure --prefix=${INSTAKK_DIR} optflags=&quot;-O0&quot;</code></li>
</ul>
</li>
<li>簡単な機能だけでも<code>gdb</code>を使える様になっておく</li>
</ul>
<p>正直gdbで止めて追っかけないと、相当詳しくない限りVMの処理を追うのは難しい。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="8" data-class="invert" data-style="section.larger h1 {
  font-size: 120px;
}
h1 {

}
section {
  font-size: 34px;
}
" class="invert" style="--class:invert;
;">
<h1>そもそもTracePointとは</h1>
<p><code>vm_trace.c</code>に実装がある。</p>
<ul>
<li><code>rb_tp_t</code>という構造体が情報を保持している</li>
<li><code>enable</code>を呼ぶとvmポインタを辿って<code>global_event_hooks</code>という箇所にhook処理を登録する</li>
<li>各イベントに対応した箇所に<code>EXEC_EVENT_HOOK</code>というマクロがあり、有効なhook処理があればそこからhookが実行される</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="9" data-class="invert" data-style="section.larger h1 {

;">
<h1>ソースコードを見てみる</h1>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="10" data-class="invert" data-style="section.larger h1 {
  font-size: 120px;

" class="invert" style="--class:invert;
;">
<h1>:callと:returnに注目してみる</h1>
<h2>TracePointはメソッドの呼び出しとreturnをフックできる</h2>
<h2>そしてreturnは戻り値が取れる <code>TracePoint#return_value</code></h2>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="11" data-class="invert" data-style="section.larger h1 {
  font-size: 120px;
}
h1 {
  font-size: 56px;
}
section {
  font-size: 34px;
}
" class="invert" style="--class:invert;
;">
<h1>しかし、callされた時の引数が取れない</h1>
<p>Rubyレベルのメソッドの場合は以下を駆使すれば取ろうと思えば取れる。</p>
<ul>
<li><code>TracePoint#binding</code></li>
<li><code>Binding#local_variable_get</code></li>
<li><code>Method#parameters</code></li>
</ul>
<p>しかし、Cで実装されたものはどうやっても取得できない。<br />
Cで実装されたメソッドはマッピングされたCの関数を呼んでるだけで、引数名もbindingもない。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="12" data-class="invert" data-style="section.larger h1 {
  font-size: 120px;
}
h1 {
  font-size: 56px;
}
section {
  font-size: 34px;
}
" class="invert" style="--class:invert;
;">
<h1>納得いかないので取れる様にしてみた</h1>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="13" data-class="invert" data-style="section.larger h1 {
  font-size: 120px;
}
h1 {
  font-size: 56px;
}
section {
  font-size: 34px;
}
" class="invert" style="--class:invert;
;">
<h1>DEMO</h1>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="14" data-class="invert" data-style="section.larger h1 {
  font-size: 120px;
}
h1 {
  font-size: 56px;
}
section {
  font-size: 34px;
}
" class="invert" style="--class:invert;
;">
<h1>TracePointを弄るためにはRubyVMの動作の仕組みを知る必要があった</h1>
<p>Rubyにおいて引数はどう扱われているのか<br />
スタックVMとはどういうものか</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="15" data-class="invert" data-style="section.larger h1 {
  font-size: 120px;
}
h1 {
  font-size: 56px;
}
section {
  font-size: 34px;
}
" class="invert" style="--class:invert;
;">
<h1>修正箇所の探し方</h1>
<p>TracePointの各イベントは<code>RUBY_EVENT_&lt;name&gt;</code>という形式で表現されている。<br />
修正したい対象のeventでgrepすればすぐに見つかる。<br />
今回のターゲットは<code>RUBY_EVENT_C_CALL</code>と<code>RUBY_EVENT_CALL</code>。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="16" data-class="invert" data-style="section.larger h1 {
  font-size: 120px;
}
h1 {
  font-size: 56px;
}
section {
  font-size: 34px;
}
" class="invert" style="--class:invert;
;">
<h1>:c_call の実行場所</h1>
<p><code>vm_insnhelper.c</code>の<code>vm_call_cfunc_with_frame</code>にある。</p>
<pre><code class="language-c"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-function"><span class="hljs-keyword">static</span> VALUE
<span class="hljs-title">vm_call_cfunc_with_frame</span><span class="hljs-params">(<span class="hljs-keyword">rb_execution_context_t</span> *ec, <span class="hljs-keyword">rb_control_frame_t</span> *reg_cfp, struct rb_calling_info *calling, <span class="hljs-keyword">const</span> struct rb_call_info *ci, struct rb_call_cache *cc)</span>
</span>{
    VALUE val;
    <span class="hljs-keyword">const</span> <span class="hljs-keyword">rb_callable_method_entry_t</span> *me = cc-&gt;me;
    <span class="hljs-keyword">const</span> <span class="hljs-keyword">rb_method_cfunc_t</span> *cfunc = vm_method_cfunc_entry(me);
    <span class="hljs-keyword">int</span> len = cfunc-&gt;argc;

    VALUE recv = calling-&gt;recv;
    VALUE block_handler = calling-&gt;block_handler;
    <span class="hljs-keyword">int</span> argc = calling-&gt;argc;

    RUBY_DTRACE_CMETHOD_ENTRY_HOOK(ec, me-&gt;owner, me-&gt;def-&gt;original_id);
    EXEC_EVENT_HOOK(ec, RUBY_EVENT_C_CALL, recv, me-&gt;def-&gt;original_id, ci-&gt;mid, me-&gt;owner, Qundef);

    vm_push_frame(ec, <span class="hljs-literal">NULL</span>, VM_FRAME_MAGIC_CFUNC | VM_FRAME_FLAG_CFRAME | VM_ENV_FLAG_LOCAL, recv,
		  block_handler, (VALUE)me,
		  <span class="hljs-number">0</span>, ec-&gt;cfp-&gt;sp, <span class="hljs-number">0</span>, <span class="hljs-number">0</span>);

    <span class="hljs-keyword">if</span> (len &gt;= <span class="hljs-number">0</span>) rb_check_arity(argc, len, len);

    reg_cfp-&gt;sp -= argc + <span class="hljs-number">1</span>;
    val = (*cfunc-&gt;invoker)(recv, argc, reg_cfp-&gt;sp + <span class="hljs-number">1</span>, cfunc-&gt;func);

    CHECK_CFP_CONSISTENCY(<span class="hljs-string">"vm_call_cfunc"</span>);

    rb_vm_pop_frame(ec);

    EXEC_EVENT_HOOK(ec, RUBY_EVENT_C_RETURN, recv, me-&gt;def-&gt;original_id, ci-&gt;mid, me-&gt;owner, val);
    RUBY_DTRACE_CMETHOD_RETURN_HOOK(ec, me-&gt;owner, me-&gt;def-&gt;original_id);

    <span class="hljs-keyword">return</span> val;
}
</span></span></foreignObject></svg></code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="17" data-class="invert" data-style="section.larger h1 {
  font-size: 120px;
}
h1 {
  font-size: 56px;
}
section {
  font-size: 34px;
}
" class="invert" style="--class:invert;
;">
<h1>引数はどこか</h1>
<pre><code class="language-c"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>reg_cfp-&gt;sp -= argc + <span class="hljs-number">1</span>;
val = (*cfunc-&gt;invoker)(recv, argc, reg_cfp-&gt;sp + <span class="hljs-number">1</span>, cfunc-&gt;func);
</span></span></foreignObject></svg></code></pre>
<p>実際のC関数を呼び出す処理はここ。<br />
<code>val</code>は戻り値であり、<code>RUBY_EVENT_C_RETURN</code>に付随データとして渡されている。<br />
引数にあたるのは<code>reg_cfp-&gt;sp + 1</code>。ここに引数情報がある。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="18" data-class="invert" data-style="section.larger h1 {
  font-size: 120px;
}
h1 {
  font-size: 56px;
}
section {
  font-size: 34px;
}
" class="invert" style="--class:invert;
;">
<h1>spって？</h1>
<p>多分、スタックポインタの略。<br />
RubyVMはスタックマシンであり、大体以下の様な仕組みで動作している。</p>
<ul>
<li>スタックにオブジェクトを積む</li>
<li>ISeqを取得する</li>
<li>ISeqに対応した数だけスタックからオブジェクトをpopして命令を実行する</li>
<li>戻り値をスタックに積む</li>
</ul>
<p>これを延々繰り返す。<br />
spは<code>VALUE</code>のポインタであり、つまりRubyのスタックはオブジェクトとして表現可能なものが連なった単なる連続したメモリ領域である。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="19" data-class="invert" data-style="section.larger h1 {
  font-size: 120px;
}
h1 {
  font-size: 56px;
}
section {
  font-size: 34px;
}
" class="invert" style="--class:invert;
;">
<h1>Rubyにおけるメソッド実行</h1>
<p>改めてISeqを確認する。</p>
<pre><code class="language-ruby"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>String.new(<span class="hljs-string">"hoge"</span>)
</span></span></foreignObject></svg></code></pre>
<pre><code><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>% ruby --dump=insns tokyu_experiment3.rb
== disasm: #&lt;ISeq:&lt;main&gt;@tokyu_experiment3.rb:<span class="hljs-number">1</span> (<span class="hljs-number">1</span>,<span class="hljs-number">0</span>)-(<span class="hljs-number">1</span>,<span class="hljs-number">18</span>)&gt; (<span class="hljs-keyword">catch</span>: FALSE)
<span class="hljs-number">0000</span> opt_getinlinecache           <span class="hljs-number">7</span>, &lt;<span class="hljs-keyword">is</span>:<span class="hljs-number">0</span>&gt;                           (   <span class="hljs-number">1</span>)[Li]
<span class="hljs-number">0003</span> getconstant                  :String
<span class="hljs-number">0005</span> opt_setinlinecache           &lt;<span class="hljs-keyword">is</span>:<span class="hljs-number">0</span>&gt;
<span class="hljs-number">0007</span> putstring                    <span class="hljs-string">"hoge"</span>
<span class="hljs-number">0009</span> opt_send_without_block       &lt;callinfo!mid:new, argc:<span class="hljs-number">1</span>, ARGS_SIMPLE&gt;, &lt;callcache&gt;
<span class="hljs-number">0012</span> leave
</span></span></foreignObject></svg></code></pre>
<p>ISeqのsend命令のバリエーションでメソッドが呼び出される。<br />
<code>opt_send_without_block</code>の直前の<code>putstring</code>に注目。これが引数。<br />
その上にある<code>getconstant :String</code>がレシーバ。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="20" data-class="invert" data-style="section.larger h1 {
  font-size: 120px;
}
h1 {
  font-size: 56px;
}
section {
  font-size: 34px;
}
" class="invert" style="--class:invert;
;">
<h1>send命令とは</h1>
<p>ISeqの命令の定義はinsns.defというファイルにある。</p>
<pre><code class="language-c"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-comment">/* invoke method. */</span>
<span class="hljs-function">DEFINE_INSN
<span class="hljs-title">send</span>
<span class="hljs-params">(CALL_INFO ci, CALL_CACHE cc, ISEQ blockiseq)</span>
<span class="hljs-params">(...)</span>
<span class="hljs-params">(VALUE val)</span>
<span class="hljs-comment">// attr rb_snum_t sp_inc = sp_inc_of_sendish(ci);</span>
</span>{
    VALUE bh = vm_caller_setup_arg_block(ec, GET_CFP(), ci, blockiseq, <span class="hljs-literal">false</span>);
    val = vm_sendish(ec, GET_CFP(), ci, cc, bh, vm_search_method_wrap);

    <span class="hljs-keyword">if</span> (val == Qundef) {
        RESTORE_REGS();
        NEXT_INSN();
    }
}
</span></span></foreignObject></svg></code></pre>
<p><code>vm_sendish</code> -&gt; <code>vm_call_general</code>に繋がりメソッド呼び出しが実行される。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="21" data-class="invert" data-style="section.larger h1 {
  font-size: 120px;
}
h1 {
  font-size: 56px;
}
section {
  font-size: 34px;
}
" class="invert" style="--class:invert;
;">
<h1><code>vm_call_cfunc_with_frame</code>を再確認</h1>
<pre><code class="language-c"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>val = (*cfunc-&gt;invoker)(recv, argc, reg_cfp-&gt;sp + <span class="hljs-number">1</span>, cfunc-&gt;func);
</span></span></foreignObject></svg></code></pre>
<p>sp + 1しているのはレシーバの位置にspがあるからであることが分かる。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="22" data-class="invert" data-style="section.larger h1 {
  font-size: 120px;
}
h1 {
  font-size: 56px;
}
section {
  font-size: 34px;
}
" class="invert" style="--class:invert;
;">
<h1>TracePointオブジェクトへのデータの受け渡し</h1>
<p><code>:c_return</code>の<code>return_value</code>を参考にする。</p>
<pre><code class="language-c"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>EXEC_EVENT_HOOK(ec, RUBY_EVENT_C_RETURN, recv, me-&gt;def-&gt;original_id, ci-&gt;mid, me-&gt;owner, val);
</span></span></foreignObject></svg></code></pre>
<p>最後の引数が<code>return_value</code>にあたる。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="23" data-class="invert" data-style="section.larger h1 {
  font-size: 120px;
}
h1 {
  font-size: 56px;
}
section {
  font-size: 34px;
}
" class="invert" style="--class:invert;
;">
<h1><code>TracePoint#return_value</code>の実装</h1>
<pre><code class="language-c"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-function">VALUE
<span class="hljs-title">rb_tracearg_return_value</span><span class="hljs-params">(<span class="hljs-keyword">rb_trace_arg_t</span> *trace_arg)</span>
</span>{
    <span class="hljs-keyword">if</span> (trace_arg-&gt;event &amp; (RUBY_EVENT_RETURN | RUBY_EVENT_C_RETURN | RUBY_EVENT_B_RETURN)) {
	<span class="hljs-comment">/* ok */</span>
    }
    <span class="hljs-keyword">else</span> {
	rb_raise(rb_eRuntimeError, <span class="hljs-string">"not supported by this event"</span>);
    }
    <span class="hljs-keyword">if</span> (trace_arg-&gt;data == Qundef) {
        rb_bug(<span class="hljs-string">"rb_tracearg_return_value: unreachable"</span>);
    }
    <span class="hljs-keyword">return</span> trace_arg-&gt;data;
}
</span></span></foreignObject></svg></code></pre>
<p>つまり<code>EXEC_EVENT_HOOK</code>の最後の引数を使えば<code>rb_trace_arg_t</code>の<code>data</code>に任意のオブジェクトを渡すことが出来る。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="24" data-class="invert" data-style="section.larger h1 {
  font-size: 120px;
}
h1 {
  font-size: 56px;
}
section {
  font-size: 34px;
}
" class="invert" style="--class:invert;
;">
<h1>引数の取り方と、TracePointへの渡し方が分かった</h1>
<h1>後は配列を作って渡すだけ</h1>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="25" data-class="invert" data-style="section.larger h1 {
  font-size: 120px;
}
h1 {
  font-size: 56px;
}
section {
  font-size: 34px;
}
" class="invert" style="--class:invert;
;">
<h1>最終的なパッチ</h1>
<pre><code class="language-diff"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>diff --git a/vm_insnhelper.c b/vm_insnhelper.c
index 93b1ebfe7a..471395dc60 100644
<span class="hljs-comment">--- a/vm_insnhelper.c</span>
<span class="hljs-comment">+++ b/vm_insnhelper.c</span>
@@ -2200,7 +2200,13 @@ vm_call_cfunc_with_frame(rb_execution_context_t *ec, rb_control_frame_t *reg_cfp
     int argc = calling-&gt;argc;

     RUBY_DTRACE_CMETHOD_ENTRY_HOOK(ec, me-&gt;owner, me-&gt;def-&gt;original_id);
<span class="hljs-deletion">-    EXEC_EVENT_HOOK(ec, RUBY_EVENT_C_CALL, recv, me-&gt;def-&gt;original_id, ci-&gt;mid, me-&gt;owner, Qundef);</span>
<span class="hljs-addition">+</span>
<span class="hljs-addition">+    VALUE argv = Qundef;</span>
<span class="hljs-addition">+    rb_hook_list_t *global_hooks = rb_vm_global_hooks(ec);</span>
<span class="hljs-addition">+    if (UNLIKELY(global_hooks-&gt;events &amp; (RUBY_EVENT_C_CALL))) {</span>
<span class="hljs-addition">+       argv = rb_ary_new_from_values(argc, reg_cfp-&gt;sp - argc);</span>
<span class="hljs-addition">+    }</span>
<span class="hljs-addition">+    EXEC_EVENT_HOOK(ec, RUBY_EVENT_C_CALL, recv, me-&gt;def-&gt;original_id, ci-&gt;mid, me-&gt;owner, argv);</span>

     vm_push_frame(ec, NULL, VM_FRAME_MAGIC_CFUNC | VM_FRAME_FLAG_CFRAME | VM_ENV_FLAG_LOCAL, recv,
                  block_handler, (VALUE)me,
</span></span></foreignObject></svg></code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="26" data-class="invert" data-style="section.larger h1 {
  font-size: 120px;
}
h1 {
  font-size: 56px;
}
section {
  font-size: 34px;
}
" class="invert" style="--class:invert;
;">
<h1>:callイベントの場合</h1>
<p>Rubyのメソッド定義は<code>def</code>と<code>define_method</code>で定義できる。<br />
実はどちらで定義されたかによって呼び出しパスが異なる。</p>
<p>多分、<code>define_method</code>だとスコープが切り替わらないからだと思う。</p>
<p><code>def</code>で定義されたメソッドの呼び出しは少し分かりにくい。<br />
実行するISeqを切り替えてVMの実行ループを回しているだけなので、分かりやすい関数が無い。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="27" data-class="invert" data-style="section.larger h1 {
  font-size: 120px;
}
h1 {
  font-size: 56px;
}
section {
  font-size: 34px;
}
" class="invert" style="--class:invert;
;">
<h1><code>def</code>の場合</h1>
<p><code>trace_xxx</code>というiseqの命令が<code>vm_trace</code>関数を実行する。<br />
最終的に<code>vm_insnhelper.c</code>の<code>vm_trace_hook</code>がhookを処理する。</p>
<pre><code class="language-c"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-function"><span class="hljs-keyword">static</span> <span class="hljs-keyword">inline</span> <span class="hljs-keyword">void</span>
<span class="hljs-title">vm_trace_hook</span><span class="hljs-params">(<span class="hljs-keyword">rb_execution_context_t</span> *ec, <span class="hljs-keyword">rb_control_frame_t</span> *reg_cfp, <span class="hljs-keyword">const</span> VALUE *pc,
              <span class="hljs-keyword">rb_event_flag_t</span> pc_events, <span class="hljs-keyword">rb_event_flag_t</span> target_event,
              <span class="hljs-keyword">rb_hook_list_t</span> *global_hooks, <span class="hljs-keyword">rb_hook_list_t</span> *local_hooks, VALUE val)</span>
</span>{
    <span class="hljs-keyword">rb_event_flag_t</span> event = pc_events &amp; target_event;
    VALUE self = GET_SELF();

    VM_ASSERT(rb_popcount64((<span class="hljs-keyword">uint64_t</span>)event) == <span class="hljs-number">1</span>);

    <span class="hljs-keyword">if</span> (event &amp; global_hooks-&gt;events) {
        <span class="hljs-comment">/* increment PC because source line is calculated with PC-1 */</span>
        reg_cfp-&gt;pc++;
        vm_dtrace(event, ec);
        rb_exec_event_hook_orig(ec, global_hooks, event, self, <span class="hljs-number">0</span>, <span class="hljs-number">0</span>, <span class="hljs-number">0</span> , val, <span class="hljs-number">0</span>);
        reg_cfp-&gt;pc--;
    }

    <span class="hljs-keyword">if</span> (local_hooks != <span class="hljs-literal">NULL</span>) {

<h1><code>define_method</code>の場合</h1>
<p><code>vm.c</code>の<code>invoke_bmethod</code>でhookを処理している。</p>
<pre><code class="language-c"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-function"><span class="hljs-keyword">static</span> VALUE

</span>{
    <span class="hljs-comment">/* bmethod */</span>
    <span class="hljs-keyword">int</span> arg_size = iseq-&gt;body-&gt;param.<span class="hljs-built_in">size</span>;
    VALUE ret;
    <span class="hljs-keyword">rb_hook_list_t</span> *hooks;

    VM_ASSERT(me-&gt;def-&gt;type == VM_METHOD_TYPE_BMETHOD);

    vm_push_frame(ec, iseq, type | VM_FRAME_FLAG_BMETHOD, self,
		  VM_GUARDED_PREV_EP(captured-&gt;ep),
		  (VALUE)me,
		  iseq-&gt;body-&gt;iseq_encoded + opt_pc,
		  ec-&gt;cfp-&gt;sp + arg_size,
		  iseq-&gt;body-&gt;local_table_size - arg_size,
		  iseq-&gt;body-&gt;stack_max);

    RUBY_DTRACE_METHOD_ENTRY_HOOK(ec, me-&gt;owner, me-&gt;def-&gt;original_id);
    EXEC_EVENT_HOOK(ec, RUBY_EVENT_CALL, self, me-&gt;def-&gt;original_id, me-&gt;called_id, me-&gt;owner, Qnil);

    <span class="hljs-keyword">if</span> (UNLIKELY((hooks = me-&gt;def-&gt;body.bmethod.hooks) != <span class="hljs-literal">NULL</span>) &amp;&amp;
        hooks-&gt;events &amp; RUBY_EVENT_CALL) {
        rb_exec_event_hook_orig(ec, hooks, RUBY_EVENT_CALL, self,
                                me-&gt;def-&gt;original_id, me-&gt;called_id, me-&gt;owner, Qnil, FALSE);
    }
    VM_ENV_FLAGS_SET(ec-&gt;cfp-&gt;ep, VM_FRAME_FLAG_FINISH);
    ret = vm_exec(ec, TRUE);

    EXEC_EVENT_HOOK(ec, RUBY_EVENT_RETURN, self, me-&gt;def-&gt;original_id, me-&gt;called_id, me-&gt;owner, ret);
    <span class="hljs-keyword">if</span> ((hooks = me-&gt;def-&gt;body.bmethod.hooks) != <span class="hljs-literal">NULL</span> &amp;&amp;
        hooks-&gt;events &amp; RUBY_EVENT_RETURN) {

                                me-&gt;def-&gt;original_id, me-&gt;called_id, me-&gt;owner, ret, FALSE);
    }
    RUBY_DTRACE_METHOD_RETURN_HOOK(ec, me-&gt;owner, me-&gt;def-&gt;original_id);
    <span class="hljs-keyword">return</span> ret;
}

<h1>まとめ</h1>

</ul>
